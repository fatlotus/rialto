<form class='editor' method='post'>
  <input type='text' class='title' name='name' placeholder='Sports | The Adventures of Intramural Basketweaving'/>
  <textarea name='body' id='body' placeholder='Insert flamboyant article about basketweaving here.'></textarea>
  <label class='fixedwidth'><input type='checkbox' id='fixie'/> Align columns of text.</label>
  <div class='changes'>
    <span class='notice'>{{message}}</span>
  <input type='submit' class='submit' value='Create Page'/>
  </div>
</form>
